    <section class="midsection">
      <h3 class="contact-text">Leave A Message</h3> <!--Contact Form Section -->
      <br>
      <form action="#" method="post" id="contact-form">
        <fieldset id="formitems">

          <label class="standard-label" for="email">Email</label>
          <br>
          <input type="email" id="email" required placeholder="Required" size="30">
          <br>
          <label class="standard-label" for="phone" >Phone</label>
          <br>
          <input type="tel" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required placeholder="Ex:123-456-7890"> <!--Request For Contact Info & Message Feedback Section-->
          <br>
          <label class="standard-label" for="message">Message</label>
          <br>
          <textarea maxlength="250" id="message"> </textarea>
		  <br>
		  <button type="submit" id="button_submit">Submit</button>
		  <button type="reset" id="button_reset">Reset</button>

        </fieldset>
      </form>
    </section>
